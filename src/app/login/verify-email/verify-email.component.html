<div class="displayTable">
  <div class="displayTableCell">
    <div class="authBlock">
      <div
        class="mb-4"
        style="display: flex; align-items: center; justify-content: center"
      >
        <h3>Danke für die Registrierung</h3>
      </div>
      <div class="formGroup" *ngIf="authService.userData as user">
        <p class="text-center">
          Wir haben dir eine Bestätigungsemail zu
          <strong>{{ user.email }}</strong> gesendet.
        </p>
        <p class="text-center">
          Bitte überprüfe deine Email und clicke auf den link um deine
          Emailadresse zu verifizieren
        </p>
      </div>

      <!-- Calling SendVerificationMail() method using authService Api -->
      <div
        class="formGroup"
        style="display: flex; align-items: center; justify-content: center"
      >
        <button
          type="button"
          class="btn btn-info"
          (click)="authService.SendVerificationMail()"
        >
          Bestätigungsmail noch mal schicken
        </button>
      </div>
    </div>
    <div
      class="redirectToLogin my-3"
      style="
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
      "
    >
      <span
        >Zurück zu?<span class="redirect text-warning" routerLink="/sign-in">
          Login</span
        ></span
      >
    </div>
  </div>
</div>
