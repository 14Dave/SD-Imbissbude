<div class="container-fluid">
  <div class="row mt-5">
    <div class="col"></div>
    <div class="col-4">
      <div class="card shadow">
        <div class="card-body">
          <form>
            <div class="mb-3">
              <h4 class="text-dark text-muted">Login</h4>
            </div>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Email</label>
              <input
                type="email"
                class="form-control"
                name="email"
                [(ngModel)]="email"
              />
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label"
                >Passwort</label
              >
              <input
                type="password"
                class="form-control"
                name="password"
                [(ngModel)]="password"
              />
            </div>
            <button type="login" class="btn btn-info" (click)="login()">
              Login
            </button>
            <div class="row py-1">
              <div class="col-md-6">
                <a href="sign-up" style="text-decoration: none"
                  ><span class="text-warning">Registrieren</span></a
                >
              </div>
              <div class="col-md-6">
                <a
                  href="/forgot-password"
                  style="text-decoration: none"
                  class="text-warning"
                  >Passwort vergessen?</a
                >
              </div>
            </div>
            <div class="row">
              <div class="col">
                <button
                  type="button"
                  class="btn btn-primary"
                  (click)="authService.GoogleAuth()"
                >
                  Login mit Google
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
    <div class="col"></div>
  </div>
</div>
