<div class="container-fluid">
  <div class="row mt-5">
    <div class="col"></div>
    <div class="col-4">
      <div class="card shadow">
        <div class="card-body">
          <form>
            <div class="mb-3">
              <h4 class="text-dark text-muted">Registrieren</h4>
            </div>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Email</label>
              <input
                type="email"
                class="form-control"
                name="email"
                [(ngModel)]="email"
              />
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label"
                >Passwort</label
              >
              <input
                type="password"
                class="form-control"
                name="password"
                [(ngModel)]="password"
              />
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label"
                >Passwort wiederholen</label
              >
              <input
                type="password"
                class="form-control"
                name="password"
                [(ngModel)]="password2"
              />
            </div>
            <button type="login" class="btn btn-info" (click)="register()">
              Registrieren
            </button>
            <div class="row">
              <div class="col-md-6 mt-2">
                <a href="/sign-in" style="text-decoration: none"
                  ><span class="text-warning">Schon einen Account?</span></a
                >
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
    <div class="col"></div>
  </div>
</div>
