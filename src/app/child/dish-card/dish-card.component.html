<div class="card" style="width: 18rem">
  <img
    src="{{ pictureLink }}"
    class="card-img-top"
    alt="..."
    style="aspect-ratio: 4/3"
  />
  <div class="card-body">
    <h5 class="card-title">{{ name }}</h5>
    <h6>{{ price }}</h6>
    <p class="card-text">
      {{ description }}
    </p>
  </div>
</div>
