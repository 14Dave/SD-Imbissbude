<h1 class="title">test</h1>
<div *ngFor="let order of orderList">
  <app-user-orderview
    class="mx-2"
    [email]="order.email"
    [orderTime]="order.orderTime"
    [pickupTime]="order.pickupTime"
    [orderedDishes]="order.orderedDishes"
    [totalPrice]="order.totalPrice"
    [status]="order.status"
    *ngIf="orderList.length > 0"
  ></app-user-orderview>
</div>
<div *ngIf="orderList.length === 0">Sie haben noch ncihts bestellt</div>
