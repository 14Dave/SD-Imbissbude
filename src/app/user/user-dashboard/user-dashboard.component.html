<h1
  class="title my-3"
  style="display: flex; align-items: center; justify-content: center"
>
  Dashboard
</h1>
<div style="display: flex; align-items: center; justify-content: center">
  <button class="btn btn-primary mt-4" type="submit" (click)="updateData()">
    Daten aktuallisieren
  </button>
</div>

<div *ngFor="let order of orderList">
  <app-user-orderview
    class="mx-2"
    [email]="order.email"
    [orderTime]="order.orderTime"
    [pickupTime]="order.pickupTime"
    [orderedDishes]="order.orderedDishes"
    [totalPrice]="order.totalPrice"
    [status]="order.status"
    *ngIf="orderList.length > 0"
  ></app-user-orderview>
</div>
<div
  *ngIf="orderList.length === 0"
  style="display: flex; align-items: center; justify-content: center"
>
  <h4>Sie haben noch nichts bestellt</h4>
</div>
