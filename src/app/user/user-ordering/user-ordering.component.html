<div style="display: flex; align-items: center; justify-content: center">
  <h1>Was möchten Sie bestellen?</h1>
</div>
<div class="row">
  <div
    class="col"
    style="display: flex; align-items: center; justify-content: center"
  >
    <button
      type="button"
      class="btn btn-primary mb-4 mt-2"
      (click)="writeCard()"
    >
      Zum Warenkorb
    </button>
  </div>
</div>
<div class="container-fluid py-20">
  <div class="row">
    <div class="col-1"></div>
    <div class="col-10 card-group">
      <div *ngFor="let dish of dishList" class="mx-2">
        <app-dish-card
          [name]="dish.name"
          [price]="dish.price"
          [description]="dish.description"
          [pictureLink]="dish.pictureLink"
        >
          ></app-dish-card
        >
        <button
          type="button"
          class="btn btn-primary mb-4 mt-2"
          (click)="addToCard(dish)"
        >
          Hinzufügen
        </button>
      </div>
    </div>
    <div class="col">
      <fa-icon [icon]="shoppingCard"></fa-icon>
      <p>{{ cardCounter }}</p>
    </div>
  </div>
</div>
