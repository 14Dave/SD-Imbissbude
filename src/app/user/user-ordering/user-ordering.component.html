<h1>Was möchten Sie bestellen?</h1>
<div class="container-fluid py-20">
  <div class="row">
    <div class="col card-group">
      <div *ngFor="let dish of dishList" class="mx-2">
        <app-dish-card
          [name]="dish.name"
          [price]="dish.price"
          [description]="dish.description"
          [pictureLink]="dish.pictureLink"
        >
          ></app-dish-card
        >
        <button
          type="button"
          class="btn btn-primary mb-4 mt-2"
          (click)="addToCard(dish)"
        >
          Hinzufügen
        </button>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <button
        type="button"
        class="btn btn-primary mb-4 mt-2"
        (click)="writeCard()"
      >
        Zum Einkaufswagen hinzufügen
      </button>
    </div>
  </div>
</div>
